<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=https://rfexports.netlify.app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #ff8f00;
      --primary-light: rgba(46, 125, 50, 0.1);
      --secondary-light: rgba(255, 143, 0, 0.1);
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Montserrat', sans-serif;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: 
        radial-gradient(circle at 10% 10%, var(--primary-light), transparent 400px),
        radial-gradient(circle at 90% 90%, var(--secondary-light), transparent 400px);
    }
    .thank-you-box {
      background: #ffffff;
      padding: 60px 70px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      max-width: 550px;
      position: relative;
      overflow: hidden;
    }
    .thank-you-box:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }
    .corner-accent {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary-color), transparent);
      opacity: 0.05;
      bottom: -60px;
      right: -60px;
      border-radius: 50%;
    }
    .corner-accent.top-left {
      top: -60px;
      left: -60px;
      right: auto;
      bottom: auto;
      background: linear-gradient(315deg, var(--secondary-color), transparent);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 24px;
      color: #222222;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    h1 span {
      color: var(--primary-color);
    }
    p {
      font-size: 1.2rem;
      color: #555555;
      line-height: 1.8;
      margin-bottom: 35px;
      font-weight: 300;
    }
    .redirect {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999999;
      font-weight: 300;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .button {
      display: inline-block;
      background: var(--secondary-color);
      color: white;
      padding: 14px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      box-shadow: 0 6px 20px rgba(255, 143, 0, 0.25);
      position: relative;
      overflow: hidden;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 143, 0, 0.35);
    }
    .button:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    .button:hover:after {
      transform: translateX(100%);
    }
    .checkmark-container {
      position: relative;
      margin: 0 auto 40px;
      width: 90px;
      height: 90px;
    }
    .checkmark-circle {
      width: 90px;
      height: 90px;
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(46, 125, 50, 0.25);
      background: linear-gradient(145deg, var(--primary-color), #35963a);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark {
      width: 28px;
      height: 45px;
      border: solid white;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
      margin-bottom: 10px;
    }
    .highlighted {
      font-weight: 500;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <div class="corner-accent top-left"></div>
    <div class="corner-accent"></div>
    
    <div class="checkmark-container">
      <div class="checkmark-circle">
        <div class="checkmark"></div>
      </div>
    </div>
    
    <h1>Thank <span>You!</span></h1>
    <p>Your message has been <span class="highlighted">successfully</span> received. We appreciate your interest and will get back to you shortly.</p>
    
    <div class="button-container">
      <a href="https://rfexports.netlify.app" class="button">Return to Homepage</a>
    </div>
    
    <div class="redirect">Automatically redirecting in 5 seconds...</div>
  </div>
</body>
</html>
